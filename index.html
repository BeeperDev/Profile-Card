<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <img class="img-top" src="images/bg-pattern-top.svg" alt="">
  <img class="img-bottom" src="images/bg-pattern-bottom.svg" alt="">


  <div class="card-profile centered">
    <img class="card-bg" src="images/bg-pattern-card.svg" alt="">
    <img class="card-face" src="images/image-victor.jpg" alt="">
    <div class="name-label">
      <p class="name">Victor Crest <span class="age">26</span></p>
      <p class="location">London</p>
    </div>
    <hr>
    <div class="numbers-list">

      <div class="card-stat">
        <span>80K</span>
        <p>Followers</p>
      </div>
      <div class="card-stat">
        <span>803K</span>
        <p>Likes</p>
      </div>
      <div class="card-stat">
        <span>1.4K</span>
        <p>Photos</p>
      </div>
    </div>
  </div>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
